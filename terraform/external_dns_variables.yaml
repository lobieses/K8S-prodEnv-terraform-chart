domainFilters: ["lobieses.store"] # will make ExternalDNS see only the hosted zones matching provided domain, omit to process all available hosted zones
registry: txt # Registry method to use. TXT records signify that the corresponding ALIAS records are managed by ExternalDNS.
txtOwnerId: impulsia # set to a unique value that doesn't change for the lifetime of your cluster. A name that identifies this instance of ExternalDNS.
provider: aws # DNS provider where the DNS records will be created.
policy: sync # would prevent ExternalDNS from deleting any records. (options: sync, upsert-only )
sources: ["service", "ingress"] # K8s resources type to be observed for new DNS entries by ExternalDNS
serviceAccount:
  create: true
  name: external-dns # should match to created policy!
aws:
  region: eu-west-3
  zoneType: public # only look at public hosted zones